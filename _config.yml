# Site settings
title:
email: jonathan.tapia@magmalabs.io
description: ''
baseurl: ''
url: http://jtapia.github.io
feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
github_username:  jtapia
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone:

# Build settings
plugins:
  - jekyll-feed
  - jekyll-haml
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# Reading Files
include:
  - _pages
  - _layouts
  - _sass

author:
  name: 'Jonathan Tapia'
  avatar: '/assets/images/bio-photo.jpg'
  bio: 'Web developer'
  links:
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/jtapia'

footer:
  links:
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/jtapia'

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true

